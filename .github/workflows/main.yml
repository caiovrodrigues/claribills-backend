name: "CI"

on:
  push:
    branches:
      - main

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - name: "Build da imagem docker"
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            - caiovrodrigues/claribills:v1
            - caiovrodrigues/claribills:latest
